<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>Red Alert System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
  <h2>Red Alert System</h2>
  <div class="custom-control custom-switch">
    <input type="checkbox" disabled class="custom-control-input" onchange="update_status(this);" id="toggle">
    <label class="custom-control-label" id="status" for="toggle">Deploying antenna...</label>
  </div>
  <div>
  <div class="inputoutput" style="display: none">
    <video id="videoInput" height="240" playsinline=true></video>
    <div class="caption">Raw video</div>
  </div>
  <div class="inputoutput">
    <canvas id="videoModified"></canvas>
  </div>
  <p id="alert" style="visibility: hidden">Nothing to report</p>
  </div>
</body>

<script src="https://webrtc.github.io/adapter/adapter-5.0.4.js" type="text/javascript"></script>
<script src="opencv.js" type="text/javascript"></script>
<script type="text/javascript">

    var width = 25;
    var height = 60;
    var video = document.getElementById("videoInput");
    var mirror = document.getElementById("videoModified");
    var audio = new Audio('alarm.mp3');
    audio.loop = true;
    var alarm = false;

    var white = new cv.Scalar(255,255,255,255);
    var rect = null;
    var p0 = null;
    var p1 = null;
    var src = null;
    var crop = null;
    var hsv = null;
    var mask1 = null;
    var mask2 = null;
    var dst = null;
    var cap = null;
    var low1 = null;
    var high1 = null;
    var low2 = null;
    var high2 = null;
    var redpix = null;
    const FPS = 30;
        

    function update_status(element) {
        if(element.checked) {
            navigator.mediaDevices.getUserMedia({ video: true, audio: false })
                .then(function(stream) {
                    video.srcObject = stream;
                    video.play();
                })
                .catch(function(err) {
                    console.log("An error occurred! " + err);
                });
            document.getElementById('status').innerHTML = 'Antenna active';
        } else {
            video.srcObject.getTracks().forEach(track => {
                track.stop();
            });
            audio.pause();
            audio.currentTime = 0;
            alarm = false;
            clearTimeout();
            document.getElementById('status').innerHTML = 'Antenna inactive';
        }
    }

    function processVideo() {
        try {
            let begin = Date.now();
            // start processing.
            cap.read(src);
            let crop = src.roi(rect);
            cv.cvtColor(crop, hsv, cv.COLOR_RGB2HSV);
            cv.inRange(hsv, low1, high1, mask1);
            cv.inRange(hsv, low2, high2, mask2);
            cv.bitwise_or(mask1, mask2, dst);
            cv.rectangle(src, p0, p1, white);
            cv.flip(src, src, 1);
            cv.imshow('videoModified', src);
            //cv.imshow('canvasOutput', dst);
            redpix = cv.countNonZero(dst);
            if(redpix > 5) {
                if(!alarm) {
                  document.getElementById("alert").innerHTML = "Red signal detected";
                  audio.play();
                  alarm = true;
                }
            } else {
                if(alarm) {
                    document.getElementById("alert").innerHTML = "Nothing to report";
                    audio.pause();
                    audio.currentTime = 0;
                    alarm = false;
                }
            }

            // schedule the next one.
            let delay = 1000/FPS - (Date.now() - begin);
            setTimeout(processVideo, delay);
        } catch (err) {
            console.log(err);
        }
    };

    video.onloadedmetadata = (event) => {
        document.getElementById('toggle').disabled = false;
        document.getElementById('toggle').checked = true;
        document.getElementById('status').innerHTML = 'Antenna active';
        document.getElementById("alert").style.visibility = "visible";
        video.width = Math.round(video.height * video.videoWidth/video.videoHeight);
        mirror.height = video.height;
        mirror.width = video.width;
        let lower1 = [0, 50, 50, 0];
        let higher1 = [10, 255, 255, 255];
        let lower2 = [170, 50, 50, 0];
        let higher2 = [180, 255, 255, 255];
        p0 = new cv.Point((video.width-width)/2, (video.height-height)/2);
        p1 = new cv.Point((video.width+width)/2, (video.height+height)/2);
        rect = new cv.Rect((video.width-width)/2, (video.height-height)/2,
                                width, height);
        src = new cv.Mat(video.height, video.width, cv.CV_8UC4);
        hsv = new cv.Mat(rect.height, rect.width, cv.CV_8UC3);
        mask1 = new cv.Mat(rect.height, rect.width, cv.CV_8UC1);
        mask2 = new cv.Mat(rect.height, rect.width, cv.CV_8UC1);
        dst = new cv.Mat(rect.height, rect.width, cv.CV_8UC1);
        cap = new cv.VideoCapture(video);
        low1 = new cv.Mat(hsv.rows, hsv.cols, hsv.type(), lower1);
        high1 = new cv.Mat(hsv.rows, hsv.cols, hsv.type(), higher1);
        low2 = new cv.Mat(hsv.rows, hsv.cols, hsv.type(), lower2);
        high2 = new cv.Mat(hsv.rows, hsv.cols, hsv.type(), higher2);
        redpix = 0;
        
        // schedule the first one.
        setTimeout(processVideo, 0);
    };

    cv['onRuntimeInitialized'] = () => {
        //let output = document.getElementById("canvasOutput"); // video is the id of video tag
        navigator.mediaDevices.getUserMedia({ video: true, audio: false })
            .then(function(stream) {
                stream.getTracks().forEach(track => {
                    //video.width = Math.round(track.getSettings().aspectRatio * video.height);
                    //console.log(Math.round(track.getSettings().aspectRatio * video.height));
                    //video.getContext('2d').canvas.width = 100;
                        /*Math.round(track.getSettings().aspectRatio * video.height);*/
                    video.srcObject = stream;
                    video.play();
                });
            })
            .catch(function(err) {
                console.log("An error occurred! " + err);
            });



        window.onblur = () => {
            video.srcObject.getTracks().forEach(track => {
                track.stop();
            });
            audio.pause();
            audio.currentTime = 0;
            alarm = false;
            clearTimeout();
        };

        window.onfocus = () => {
            navigator.mediaDevices.getUserMedia({ video: true, audio: false })
                .then(function(stream) {
                    video.srcObject = stream;
                    video.play();
                })
                .catch(function(err) {
                    console.log("An error occurred! " + err);
                });
        };
    };
</script>
</html>
