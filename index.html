<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">
<title>Red Alert System</title>
</head>
<body>
<h2>Red Alert System</h2>
<p id="status">OpenCV.js is loading...</p>
<div>
  <div class="inputoutput" style="display: none">
    <video id="videoInput" width="320" height="240" playsinline=true></video>
    <div class="caption">Raw video</div>
  </div>
  <div class="inputoutput">
    <canvas id="videoModified" width="320" height="240"></canvas>
    <div class="caption">Video input</div>
  </div>
  <p id="alert">Tout va bien</p>
  <!--
  <div class="inputoutput">
    <canvas id="canvasOutput" width="25" height="40"></canvas>
    <div class="caption">Red spot</div>
  </div>
  -->
</div>
</body>
<script src="https://webrtc.github.io/adapter/adapter-5.0.4.js" type="text/javascript"></script>
<script src="opencv.js" type="text/javascript"></script>
<script type="text/javascript">
/*
let lower = [230, 155, 0, 0];
let higher = [255, 195, 25, 255];
let src = cv.imread('canvasInput');

    cv['onRuntimeInitialized'] = () => {
        document.getElementById('status').innerHTML = 'OpenCV.js is ready.';
        let width = 25;
        let height = 40;
        let video = document.getElementById("videoInput"); // video is the id of video tag
        //let output = document.getElementById("canvasOutput"); // video is the id of video tag
        navigator.mediaDevices.getUserMedia({ video: true, audio: false })
            .then(function(stream) {
                video.srcObject = stream;
                video.play();
            })
            .catch(function(err) {
                console.log("An error occurred! " + err);
            });
        let rect = new cv.Rect((video.width-width)/2, (video.height-height)/2,
                                width, height);
        let p0 = new cv.Point((video.width-width)/2, (video.height-height)/2);
        let p1 = new cv.Point((video.width+width)/2, (video.height+height)/2);
        let src = new cv.Mat(video.height, video.width, cv.CV_8UC4);
        let crop = new cv.Mat(rect.height, rect.width, cv.CV_8UC4);
        let hsv = new cv.Mat(rect.height, rect.width, cv.CV_8UC3);
        let mask1 = new cv.Mat(rect.height, rect.width, cv.CV_8UC1);
        let mask2 = new cv.Mat(rect.height, rect.width, cv.CV_8UC1);
        let dst = new cv.Mat(rect.height, rect.width, cv.CV_8UC1);
        let cap = new cv.VideoCapture(video);
        let lower1 = [0, 50, 50, 0];
        let higher1 = [10, 255, 255, 255];
        let low1 = new cv.Mat(hsv.rows, hsv.cols, hsv.type(), lower1);
        let high1 = new cv.Mat(hsv.rows, hsv.cols, hsv.type(), higher1);
        let lower2 = [170, 50, 50, 0];
        let higher2 = [180, 255, 255, 255];
        let low2 = new cv.Mat(hsv.rows, hsv.cols, hsv.type(), lower2);
        let high2 = new cv.Mat(hsv.rows, hsv.cols, hsv.type(), higher2);
        let white = new cv.Scalar(255,255,255,255);
        let redpix = 0;
        
        const FPS = 30;
        
        function processVideo() {
            try {
                let begin = Date.now();
                // start processing.
                cap.read(src);
                crop = src.roi(rect);
                cv.cvtColor(crop, hsv, cv.COLOR_RGB2HSV);
                cv.inRange(hsv, low1, high1, mask1);
                cv.inRange(hsv, low2, high2, mask2);
                cv.bitwise_or(mask1, mask2, dst);
                cv.rectangle(src, p0, p1, white);
                cv.imshow('videoModified', src);
                //cv.imshow('canvasOutput', dst);
                redpix = cv.countNonZero(dst);
                console.log(redpix);
                if(redpix > 5) {
                    document.getElementById("alert").innerHTML = "Ça va trancher chérie";
                } else {
                    document.getElementById("alert").innerHTML = "Tout va bien";
                }

                // schedule the next one.
                let delay = 1000/FPS - (Date.now() - begin);
                setTimeout(processVideo, delay);
            } catch (err) {
                console.log(err);
            }
        };
        // schedule the first one.
        setTimeout(processVideo, 0);

        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                video.srcObject.getTracks().forEach(track => {
                    track.stop();
                });
            } else {
                navigator.mediaDevices.getUserMedia({ video: true, audio: false })
                    .then(function(stream) {
                        video.srcObject = stream;
                        video.play();
                    })
                    .catch(function(err) {
                        console.log("An error occurred! " + err);
                    });
            }
        });
    };
</script>
</html>
